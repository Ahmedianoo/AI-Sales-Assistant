services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    dns:
    - 8.8.8.8
    - 8.8.4.4
    env_file:
      - .env
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}  # backend reaches ollama by service name

  frontend:
    build:
      context: ./frontend/sales-assistant
      dockerfile: Dockerfile
    container_name: frontend
    volumes:
      - ./frontend/sales-assistant:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: npm run dev


